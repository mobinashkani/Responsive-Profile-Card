<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Profile Cards</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile pic" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">mrMobin</span>
            <span class="job">YouTube</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>


        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">59k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>>
                <span class="number">8k</span>
            </div>
        </div>
    </div>
</body>
</html>
